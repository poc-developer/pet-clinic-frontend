<div *ngIf="owners && owners.length > 0">
  <h2 class="ownersHeading">Owners</h2>
  <table id="ownersTable" class="table table-striped" aria-describedby="owners">
    <thead>
      <tr>
        <th scope="col" style="width: 150px;">Name</th>
        <th scope="col" style="width: 200px;">Address</th>
        <th scope="col">City</th>
        <th scope="col" style="width: 120px;">Telephone</th>
        <th scope="col">Pets</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let owner of owners">
        <td>{{ owner.name }}</td>
        <td>{{ owner.address }}</td>
        <td>{{ owner.city }}</td>
        <td>{{ owner.telephone }}</td>
        <td>{{ owner.pets }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="owners && owners.length === 0" class="center">
  <h2>Owner not found.</h2>
</div>
