<div class="new-owner-container">
    <h2 class="new-owner-heading">New Owner</h2>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">

        <div class="form-group">
            <label for="firstName">First Name</label><br>
            <input type="text" required #firstName="ngModel" id="firstName" name="firstName" class="form-control" [(ngModel)]="usermodel.firstName"><br>
            <small [class.d-none]="firstName.valid || !formSubmitted" class="validation-error"><strong>x must not be empty</strong></small>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label><br>
            <input type="text" required #lastName="ngModel" id="lastName" name="lastName" class="form-control" [(ngModel)]="usermodel.lastName"><br>
            <small [class.d-none]="lastName.valid || !formSubmitted"><strong>x must not be empty</strong></small>
        </div>

        <div class="form-group">
            <label for="Address">Address</label><br>
            <input type="text" required #address="ngModel" id="Address" name="Address" class="form-control" [(ngModel)]="usermodel.address"><br>
            <small [class.d-none]="address.valid || !formSubmitted"><strong>x must not be empty</strong></small>
        </div>

        <div class="form-group">
            <label for="City">City</label><br>
            <input type="text" required #city="ngModel" id="City" name="City" class="form-control" [(ngModel)]="usermodel.city"><br>
            <small [class.d-none]="city.valid || !formSubmitted"><strong>x must not be empty</strong></small>
        </div>

        <div class="form-group">
            <label for="Telephone">Telephone</label><br>
            <input type="tel" required pattern="^[0-9]{10}$" #telephone="ngModel" id="Telephone" name="Telephone"
              class="form-control" [(ngModel)]="usermodel.telephone"><br>
            <small [class.d-none]="(telephone.valid && !telephone.errors?.['pattern']) || !formSubmitted"
              class="text-danger"><strong>x numeric value out of bounds (<10 digits>.<0 digits> expected)</strong></small>
          </div>

        <div class="buttons">
            <button type="submit" class="btn btn-add">Add Owner</button>
        </div>
    </form>
</div>
